plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.chat_app" // ✅ Correct Groovy syntax
    compileSdkVersion 35             // ✅ Use actual number, not flutter.compileSdkVersion
    ndkVersion "27.0.12077973"        // ✅ Optional: replace with your actual NDK version or remove

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.chat_app"
        minSdkVersion 23             // ✅ Actual number
        targetSdkVersion          // ✅ Actual number
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
